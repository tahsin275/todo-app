<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todofy | Todo Planner</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
    </head>
    <body>
        <header class="todo-header">
            <h1>Todofy Task Planner</h1>
            <h3>
                Today is <span id="date">24 January</span> | Weather
                <span id="temp">16</span>&deg;C
            </h3>
        </header>

        <div class="todo-container">
            <div class="todo-list">
                <div class="todo">
                    <p class="todo-item">
                        <span><i class="fas fa-bars"></i></span> Read 10 mins
                        today
                    </p>
                    <div class="butons">
                        <button class="check">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="trash">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="todo">
                    <p class="todo-item">
                        <span><i class="fas fa-bars"></i></span> Plan today's
                        task
                    </p>
                    <div class="buttons">
                        <button class="check">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="trash">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <form>
            <input type="text" placeholder="add your task" class="todo-input" />
            <button type="submit" class="todo-button">
                <i class="fas fa-plus"></i>
            </button>
        </form>
    </body>
    <script src="./script/app.js"></script>
    <script>
        // const list = document.querySelector(".todo-list");
        new Sortable(list, {
            animation: 350,
            ghostClass: "draggable-over",
        });
    </script>
</html>
